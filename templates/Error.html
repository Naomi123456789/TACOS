<style>
    @import url('https://fonts.googleapis.com/css?family=Varela+Round');
svg {
    position: absolute;
    top: 0;
    left: 0;
}
.st0{fill:none;stroke:#000000;stroke-width:70;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;}
.st1{fill:#ED95BC;}
.st2{fill:#CCCCCC;}
.st3{fill:#FFC503;}
.st4{fill:#FFB000;}
.st5{fill:#FFDB63;}
.st6{fill:#FFE6BD;}
.st7{fill:#545454;}
.st8{fill:none;stroke:#29ABE2;stroke-width:4;stroke-miterlimit:10;}
.illustration {
    position: relative;
    padding-bottom: 20%;
}
.pencil-color-left,
.pencil-color-right,
.pencil-outline,
.pencil-text {
    width: 100%;
    padding-bottom: 45%;
    position: absolute;
    top: 0;
    left: 0;
}
.pencil-color {
    position: relative;
}
.illustration,
.pencil-outline,
.pencil-color {
    opacity: 0;
    transition: opacity 1s ease;
}
.pencil-color-left,
.pencil-color-right {
    -webkit-transition: transform .05s cubic-bezier(.51,1.86,.96,1.15);
    transition: transform .05s cubic-bezier(.51,1.86,.96,1.15);
    transform-origin: 50% 100%;
}
.illustration.show,
.pencil-color.show,
.pencil-outline.show {
    opacity: 1;
}
.broken .pencil-color-left {
    transform: rotate(-15deg);
}
.broken .pencil-color-right {
    transform: rotate(15deg);
}
h2 {
    font-family: 'Varela Round', sans-serif;
    font-size: 7vw;
    text-align: center;
    margin-top: 0;
}
button {
  margin: 20px;
}
.custom-btn {
  width: 400px;
  height: 80px;
  color: #f0ecfc;
  border-radius: 5px;
  padding: 10px 25px;
  font-family: 'Lato', sans-serif;
  font-weight: 500;
  background: transparent;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  display: inline-block;
   box-shadow:inset 2px 2px 2px 0px rgba(255,255,255,.5),
   7px 7px 20px 0px rgba(0,0,0,.1),
   4px 4px 5px 0px rgba(0,0,0,.1);
  outline: none;
}

.btn-8 {
  background-color: #f0ecfc;
background-image: linear-gradient(315deg, #87CEFA 0%, #4169E1 74%);
  line-height: 42px;
  padding: 0;
  border: none;
}
.btn-8 span {
  position: relative;
  display: block;
  width: 100%;
  height: 100%;
}
.btn-8:before,
.btn-8:after {
  position: absolute;
  content: "";
  right: 0;
  bottom: 0;
  background:#4169E1;
  /*box-shadow:  4px 4px 6px 0 rgba(255,255,255,.5),
              -4px -4px 6px 0 rgba(116, 125, 136, .2), 
    inset -4px -4px 6px 0 rgba(255,255,255,.5),
    inset 4px 4px 6px 0 rgba(116, 125, 136, .3);*/
  transition: all 0.3s ease;
}
.btn-8:before{
   height: 0%;
   width: 2px;
}
.btn-8:after {
  width: 0%;
  height: 2px;
}
.btn-8:hover:before {
  height: 100%;
}
.btn-8:hover:after {
  width: 100%;
}
.btn-8:hover{
  background: transparent;
}
.btn-8 span:hover{
  color: #4169E1;
}
.btn-8 span:before,
.btn-8 span:after {
  position: absolute;
  content: "";
  left: 0;
  top: 0;
  background:#4169E1;
  transition: all 0.3s ease;
}
.btn-8 span:before {
  width: 2px;
  height: 0%;
}
.btn-8 span:after {
  height: 2px;
  width: 0%;
}
.btn-8 span:hover:before {
  height: 100%;
}
.btn-8 span:hover:after {
  width: 100%;
}

</style>
<script>
    var current_frame, total_frames, paths, lengths, handle;

var init = function() {
    current_frame = 0;
    total_frames = 60;
    paths = document.querySelectorAll('.pencil-outline path, .pencil-text path');
    lengths = new Array();
    paths.forEach(function(path,i) {
        l = path.getTotalLength();
        lengths[i] = l;
        path.style.setProperty('stroke-dasharray', l + ' ' + l); 
        path.style.setProperty('stroke-dashoffset', l);
    });
    handle = 0;
}

var draw = function() {
    var progress = current_frame/total_frames;
    if (progress > 1) {
        window.cancelAnimationFrame(handle);
    } else {
        current_frame++;
        paths.forEach(function(path,j) {
            path.style.setProperty('stroke-dashoffset',Math.floor(lengths[j] * (1 - progress)));
        });
        handle = window.requestAnimationFrame(draw);
    }
    if ( current_frame >= total_frames ) {
        document.querySelectorAll('.pencil-color')[0].classList.add('show');
        document.querySelectorAll('.pencil-outline')[0].classList.remove('show');
        setTimeout(function(){
            document.querySelectorAll('.illustration')[0].classList.add('broken');
        }, 500);
    }
};

init();
document.querySelectorAll('.illustration')[0].classList.add('show');
draw();
</script>
